<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Final Project - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <button class="loginToHome" onclick="window.location.href='/index.html'"><i class="fa fa-chevron-left"></i></button>

  <div id="form">

    <!-- Login Form -->
    <form class="text-center" id="loginForm">
      <h1>LOGIN</h1>

      <div class="md-form">
        <p>Username:</p>
        <input type="text" id="username" name="user" class="form-control">
      </div>

      <br>

      <div class="md-form">
        <p>Password:</p>
        <input type="password" id="password" name="password" class="form-control">
      </div>
      <br>

      <!-- Log in button -->
      <button id="loginButton">Sign in</button>
      <p>_________________________________</p>
      <!-- Register -->
      <p>Don't have an account?</p>
      <button id="registerButton">Register</button>

    </form>
  </div>
</body>

</html>
