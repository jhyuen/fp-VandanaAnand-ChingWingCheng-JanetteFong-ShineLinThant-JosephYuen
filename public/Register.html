<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          type="text/css"
          href="css/styleReg.css" />
</head>
<body>
    <section class ="registeration">
        <div>
            <div id="userType">
                <button id="tentant">Tenant</button>
                <button id="landlord">Landlord</button>
            </div>
            <div id="form" style="display: none">
                <label for="FirstName">First Name</label>
                <input id="FirstName" type="text" placeholder="John">

                <label for="LastName">Last Name</label>
                <input id="LastName" type="text" placeholder="Smith">

                <label for="Username">Username</label>
                <input id="Username" type="text" placeholder="John89">

                <label for="Password">Password</label>
                <input id="Password" type="password">

                <label for="PhoneNumber">Phone Number</label>
                <input id="PhoneNumber" type="number" placeholder="9997774444">

                <label for="Email">Email</label>
                <input id="Email" type="text" placeholder="John@gmail.com">

                <div id="KeyInput">
                    <label for="Key">Landlord Key</label>
                    <input id="Key" type="text" placeholder="55Smith1">
                </div>

                <button id="signUp">Sign Up</button>
            </div>
        </div>
    </section>
    <script src="js/main.js" type="module"></script>
</body>
</html>
