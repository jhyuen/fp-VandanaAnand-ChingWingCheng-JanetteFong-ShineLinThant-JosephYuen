<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Final Project - Tenant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="tenantstyle.css" />
</head>

<body>
  <div class="nav-top">
    <h1 class="welcome">Welcome</h1>
    <button class="logoutBtn" onclick="window.location.href='/login.html'"><i class="fa fa-sign-out"></i></button>
  </div>

  <div class="nav-btn-group">
    <button id="contact" class="button"><i class="fa fa-address-card"></i></button>
    <button id="calendar" class="button"><i class="fa fa-calendar"></i></button>
    <button id="payment" class="button"><i class="fa fa-credit-card"></i></button>
  </div>

  <div class="content">

    <div id="contactScreen">
      <div id="contactLeft">
        <div id="apartments">
          <div class="screenTitle">Apartment Address</div>
          <div class="subTitle">Landlord</div>
          <div class="landlordInfo">
            <div class="landlord">
              <a id="landlordName"></a><br><br>
              <i class="fa fa-phone"></i>&nbsp;&nbsp;<b id="landlordPhone"></b><br><br>
              <i class="fa fa-envelope"></i>&nbsp;&nbsp;<c id="landlordEmail"></c>
            </div>
          </div>
          <div class="subTitle">Roommates</div>
          <div class="tenants-group">
          </div>
        </div>
      </div> 

      <div id="contactRight">
        <div id="tenantProfile">
          <div class="contactRightTitle" id="profileName"></div></br></br></br></br></br></br>
          <div class="user">
            <i class="fa fa-phone"></i>&nbsp;&nbsp;
            <b id="userPhone"></b><br><br>
            <i class="fa fa-envelope"></i>&nbsp;&nbsp;
            <c id="userEmail"></c>
          </div>
          <div class="subTitle">Edit Information</div>
          <div id="form">
            <label for="FirstName">First Name</label>
            <input id="FirstName" type="text">

            <label for="LastName">Last Name</label>
            <input id="LastName" type="text">

            <label for="PhoneNumber">Phone Number</label>
            <input id="PhoneNumber" type="text">

            <label for="Email">Email</label>
            <input id="Email" type="text">
          </div>
          <button class="updateBtnFun">Update</button>
        </div>
      </div>
    </div>

    <div id="calendarScreen">
      <h3>Calendar</h3>
    </div>

    <div id="paymentScreen">
      <h3>Payment</h3>
      <div class="row" style="position: absolute;left:10%;">
        <div class="column" style="background-color:#aaa;" onclick="getContainer()">
          <h2>September 2019</h2>
        </div>
        <div class="column" style="background-color:#bbb;" onclick="getContainer()">
          <h2>October 2019</h2>
        </div>
        <div class="column" style="background-color:#ccc;" onclick="getContainer()">
          <h2>November 2019</h2>
        </div>
        <div class="column" style="background-color:#ddd;" onclick="getContainer()">
          <h2>December 2019</h2>
        </div>
        <div id="myDIV"
          style="position:absolute;left:270%;top:2%;width:100%;height:100%;background-color:lightblue;margin-top:20px;text-align:center;padding:50px;border-style:solid;">
          <h2>Rent Due!</h2>
          <p>Payment: $500</p>
          <p>Due: September 30th, 2019</p>
          <button><a href="https://www.paypal.com/us/for-you/transfer-money/send-money">Pay Here!</a></button>
        </div>
      </div>

      <script>
        // Get the elements with class="column"
        var elements = document.getElementsByClassName("column");

        for (let i = 0; i < elements.length; i++) {
          elements[i].style.width = "200%";
        }

        function getContainer() {
          var x = document.getElementById("myDIV");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }

        /* Optional: Add active class to the current button (highlight it) */
        var container = document.getElementById("btnContainer");
        var btns = container.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
          });
        }
      </script>
    </div>
  </div>

  <script type="module" src="tenantscript.js"></script>

</body>

</html>
